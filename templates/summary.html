<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link href="../static/output.css" rel="stylesheet">
</head>

<body>
    <h2 class="flex-initial">{{question}}</h2>
    <div class="w-full h-full flex-1 min-h-0 flex items-center justify-center gap-5 border">
        <div class="w-full px-5 py-3 flex-1 rounded-lg bg-violet-100/50">
            {{data['transciption']}}
        </div>
        <div class="w-full px-5 py-3 flex-1 flex flex-col rounded-lg bg-violet-100/50">
            <div id="feedback" class="flex-1">
                {{data['feedback']}}
            </div>
            <div id="stats" class="flex-initial flex justify-between">
                <div>
                    <span>Words</span>
                    <span>{{data['total_count']}}</span>
                </div>
                <div>
                    <span>Dense words</span>
                    <span>{{data['dense_words']}}</span>
                </div>
                <div>
                    <span>Words per minute</span>
                    <span>{{data['wpm']}}</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
