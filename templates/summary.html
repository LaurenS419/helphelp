<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link href="../static/output.css" rel="stylesheet">
</head>

<body class="">
    <form class="w-1/3" action="/" method="post">
        <button class="start-interview-btn">Another question</button>
    </form>

    <div class="min-h-screen flex items-center justify-center bg-violet-50">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 max-w-5xl">
            <div class="p-4 bg-white rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">Answer</h2>
                <h3>Transcription</h2>
                    <p>{{ data["transcription"] }}</p>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">Results</h2>
                <h3>Feedback</h3>
                <p>{{ data["feedback"] }}</p>
                <h3>Total Wordcount</h3>
                <p>{{ data["total_count"] }}</p>
            </div>
        </div>
    </div>

</body>

</html>
